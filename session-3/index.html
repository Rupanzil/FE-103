<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Book a session</title>
  </head>

  <body>
    <main class="p-4 container">
      <h1>Book a session</h1>
      <p>Fill in the form below to book a virtual session with your doctor</p>

      <form id="booking-form" class="container px-5">
        <h5>Basic Info</h5>

        <!-- Activity 1 Below -->
        <div>
          <!-- label and input for Full Name -->
          <label for="fullName" class="form-label">Full Name</label>
          <input
            type="text"
            name="fullName"
            id="fullName"
            class="form-control"
          />
        </div>
        <div>
          <!-- label and input for Email -->
          <label for="email" class="form-label">Your Email</label>
          <input type="email" name="email" id="email" class="form-control" />
        </div>

        <div class="py-4">
          <h5>Doctor</h5>
          <!-- Activity 2 Below -->
          <select class="form-select" name="doctor">
            <option value="">Select your doctor</option>
            <option value="JOHN_HOPKINS">Dr. John Hopkins</option>
            <option value="MAYA_MARIN">Dr. Maya Marin</option>
            <option value="DONNA_DOUGLAS">Dr. Donna Douglas</option>
          </select>
        </div>

        <div class="py-4" id="radio-btn">
          <h5>Where?</h5>
          <!-- Activity 3 Below -->
          <div class="form-check">
            <input
              type="radio"
              name="location"
              id="google-meet"
              class="form-check-input"
              value="GOOGLE_MEET"
            />
            <label
              for="google-meet"
              value="GOOGLE_MEET"
              class="form-check-label"
              >Google Meet</label
            >
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="location"
              id="phone"
              class="form-check-input"
              value="PHONE"
            />
            <label for="phone" value="PHONE" class="form-check-label"
              >Phone</label
            >
          </div>
        </div>

        <h5>When?</h5>
        <!-- Activity 4 Below -->
        <label class="form-check-label" for="date">Date</label>
        <input type="date" name="Date" id="date" class="form-control" />
        <label class="form-check-label" for="time">Time</label>
        <input type="time" name="Time" id="time" class="form-control" />

        <!-- Activity 5 Below -->
        <!-- <input type="password" value="" id="password" name="password" /> -->
        <input
          type="submit"
          value="Book Appointment"
          class="btn btn-primary my-3"
        />
      </form>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
